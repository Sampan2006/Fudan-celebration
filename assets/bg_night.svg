<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <!-- 夜晚背景 -->
    <defs>
        <linearGradient id="nightGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1a237e"/>
            <stop offset="100%" stop-color="#000051"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="url(#nightGradient)"/>
    <!-- 星星 -->
    <g fill="#fff">
        <circle cx="100" cy="100" r="2"/>
        <circle cx="200" cy="150" r="1"/>
        <circle cx="300" cy="80" r="2"/>
        <circle cx="400" cy="200" r="1"/>
        <circle cx="500" cy="120" r="2"/>
        <circle cx="600" cy="180" r="1"/>
        <circle cx="700" cy="90" r="2"/>
        <!-- 更多星星... -->
    </g>
    <!-- 月亮 -->
    <circle cx="600" cy="100" r="40" fill="#fff" opacity="0.8"/>
</svg> 