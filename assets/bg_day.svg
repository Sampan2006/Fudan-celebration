<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- 天空渐变 -->
    <defs>
        <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#87CEEB"/>
            <stop offset="100%" style="stop-color:#E0F7FA"/>
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="600" fill="url(#skyGradient)"/>
    
    <!-- 太阳 -->
    <circle cx="700" cy="100" r="40" fill="#FFD700"/>
    
    <!-- 云朵 -->
    <g fill="#FFFFFF">
        <circle cx="100" cy="100" r="30"/>
        <circle cx="140" cy="100" r="40"/>
        <circle cx="180" cy="100" r="30"/>
        
        <circle cx="600" cy="150" r="30"/>
        <circle cx="640" cy="150" r="40"/>
        <circle cx="680" cy="150" r="30"/>
    </g>
</svg> 