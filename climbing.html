<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光华攀登 - 复旦120周年</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #1a237e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 动态天空效果 */
        .sky-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #1a237e 100%);
            animation: skyTransition 300s linear infinite;
            z-index: -1;
        }

        @keyframes skyTransition {
            0% { opacity: 1; }
            33% { opacity: 0.7; background: linear-gradient(to bottom, #FFA500 0%, #B71C1C 100%); }
            66% { opacity: 0.5; background: linear-gradient(to bottom, #4B0082 0%, #000000 100%); }
            100% { opacity: 1; }
        }

        .building-silhouette {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: url('assets/images/building-silhouette.png') repeat-x bottom;
            background-size: contain;
            opacity: 0.3;
            z-index: -1;
        }

        /* 角色选择界面 */
        .character-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2rem;
            z-index: 3000;
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .character-option {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .character-option:hover {
            transform: translateY(-5px);
        }

        .character-option img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .select-btn {
            background: var(--fudan-red);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .select-btn:hover {
            background: var(--fudan-blue);
            transform: scale(1.05);
        }

        .top-navbar {
            background-color: #b71c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 50px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        #gameContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        canvas {
            display: block !important;
            margin: auto !important;
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-menu {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu-title {
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-content {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .menu-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .menu-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        .primary-btn {
            background: #b71c1c;
            color: white;
        }

        .secondary-btn {
            background: #eee;
            color: #333;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            #gameContainer {
                height: calc(100vh - 60px);
            }
            
            .menu-buttons {
                flex-direction: column;
            }
            
            .menu-btn {
                width: 100%;
            }
        }

        :root {
            --fudan-blue: #1a237e;
            --fudan-red: #b71c1c;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 添加天气控制按钮样式 */
        .weather-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-btn:hover {
            background: #666;
        }

        .weather-btn.active {
            background: #0066cc;
        }

        .weather-btn i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="sky-gradient"></div>
    <div class="building-silhouette"></div>

    <nav class="top-navbar">
        <a href="index.html" class="site-logo">复旦120周年</a>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="directory.html">内容目录</a>
            <a href="games.html">趣味游戏</a>
        </div>
    </nav>

    <!-- 角色选择界面 -->
    <div class="character-selector" id="characterSelector">
        <div class="character-option" data-role="student">
            <img src="assets/images/climbing-game/characters/student.png" alt="复旦学子">
            <h3>复旦学子</h3>
            <p>擅长学术攀登<br>可以使用双跳能力</p>
            <button class="select-btn">选择学子</button>
        </div>
        <div class="character-option" data-role="cat">
            <img src="assets/images/climbing-game/characters/academic-cat.png" alt="学术喵">
            <h3>学术喵</h3>
            <p>灵活敏捷<br>可以使用墙壁跳跃</p>
            <button class="select-btn">选择学术喵</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="loading">加载中...</div>
    </div>

    <div class="game-overlay" id="menuOverlay">
        <div class="game-menu">
            <h2 class="menu-title">光华攀登</h2>
            <div class="menu-content">
                <p>挑战自我，攀登学术高峰！</p>
                <p>使用方向键或触摸屏幕控制角色移动。</p>
                <p>收集校徽获得加分，答对问题获得特殊能力！</p>
            </div>
            <div class="menu-buttons">
                <button class="menu-btn primary-btn" id="startButton">开始游戏</button>
                <button class="menu-btn secondary-btn" onclick="showLeaderboard()">排行榜</button>
            </div>
        </div>
    </div>

    <div style="display: none;" id="svgContainer">
        <svg id="playerSvg" xmlns="http://www.w3.org/2000/svg" width="32" height="48" viewBox="0 0 32 48">
            <rect x="8" y="16" width="16" height="24" fill="#4a90e2" rx="4"/>
            <circle cx="16" cy="10" r="8" fill="#ffd700"/>
            <circle cx="13" cy="8" r="1.5" fill="#000"/>
            <circle cx="19" cy="8" r="1.5" fill="#000"/>
            <path d="M12 12 Q16 15 20 12" stroke="#000" fill="none" stroke-width="1"/>
            <rect x="6" y="20" width="4" height="12" fill="#ff6b6b" rx="1"/>
        </svg>

        <svg id="platformSvg" xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20">
            <rect width="100" height="20" fill="#b71c1c" rx="4"/>
            <rect x="2" y="2" width="96" height="8" fill="#d32f2f" rx="2"/>
        </svg>

        <svg id="badgeSvg" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="15" fill="#b71c1c"/>
            <circle cx="16" cy="16" r="12" fill="#ffffff"/>
            <circle cx="16" cy="16" r="10" fill="#b71c1c"/>
            <text x="16" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">复</text>
        </svg>
    </div>

    <!-- 添加天气控制按钮 -->
    <div class="weather-controls">
        <button class="weather-btn" onclick="toggleWeather('snow')" id="snowBtn">
            <i class="fas fa-snowflake"></i> 雪花效果
        </button>
        <button class="weather-btn" onclick="toggleWeather('rain')" id="rainBtn">
            <i class="fas fa-cloud-rain"></i> 雨滴效果
        </button>
        <button class="weather-btn" onclick="toggleWeather('wind')" id="windBtn">
            <i class="fas fa-wind"></i> 风力效果
        </button>
    </div>

    <script src="js/climbing-game.js"></script>
    <script>
        // 角色能力配置
        const characterAbilities = {
            student: {
                jumpForce: -600,
                doubleJump: true,
                special: 'academicShield' // 学术护盾
            },
            cat: {
                jumpForce: -700,
                doubleJump: false,
                special: 'wallJump' // 墙壁跳跃
            }
        };

        // 初始化角色选择系统
        function initCharacterSelection() {
            document.querySelectorAll('.select-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const role = this.parentElement.dataset.role;
                    localStorage.setItem('selectedCharacter', role);
                    document.querySelector('.character-selector').style.display = 'none';
                    startGame(role);
                });
            });
        }

        // 增强型游戏配置
        const enhancedConfig = {
            scene: {
                create: function() {
                    // 初始化动态难度系统
                    this.difficultyLevel = 1;
                    this.obstacleSpawnRate = 2000;

                    // 获取选择的角色
                    this.selectedCharacter = localStorage.getItem('selectedCharacter') || 'student';
                    this.loadCharacterAssets();

                    // 环境效果初始化
                    this.initWeatherEffects();
                    
                    // 智能平台生成算法
                    this.platformGenerationStrategy = {
                        baseSpacing: 150,
                        maxOffset: 300,
                        dynamicAdjust: (currentHeight) => {
                            return Math.max(100, 300 - currentHeight * 0.1);
                        }
                    };

                    // 初始化问答系统
                    this.initQuizSystem();
                }
            }
        };

        // 物理系统配置
        const physicsConfig = {
            player: {
                mass: 70,
                jumpAcceleration: 9.8 * 1.5,
                airResistance: 0.98
            },
            wind: {
                force: 150,
                directionVariance: 30
            }
        };

        // 对象池管理
        class ObjectPool {
            constructor(game, config) {
                this.pools = new Map();
                config.forEach(({ key, classType, size }) => {
                    this.pools.set(key, game.add.group({
                        classType: classType,
                        maxSize: size,
                        runChildUpdate: true
                    }));
                });
            }

            acquire(key) {
                const pool = this.pools.get(key);
                return pool.get();
            }

            release(obj) {
                obj.setActive(false).setVisible(false);
            }
        }

        // 初始化音频上下文
        let audioContext;
        document.getElementById('startButton').addEventListener('click', function() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            document.getElementById('menuOverlay').style.display = 'none';
            document.getElementById('characterSelector').style.display = 'flex';
        });

        // 增强移动端控制
        function enhanceTouchControls() {
            const gameArea = document.getElementById('gameContainer');
            let touchStartX = 0;
            let touchStartTime = 0;

            gameArea.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            });

            gameArea.addEventListener('touchmove', e => {
                const deltaX = e.touches[0].clientX - touchStartX;
                if (Math.abs(deltaX) > 30) {
                    game.events.emit('move', deltaX > 0 ? 'right' : 'left');
                }
            });

            gameArea.addEventListener('touchend', () => {
                const duration = Date.now() - touchStartTime;
                if (duration < 200) {
                    game.events.emit('jump');
                }
            });
        }

        // 初始化游戏
        window.addEventListener('load', () => {
            // 显示菜单
            document.getElementById('menuOverlay').style.display = 'flex';
            // 初始化角色选择
            initCharacterSelection();
            // 初始化触控控制
            enhanceTouchControls();
        });

        // 将SVG转换为图像数据
        function svgToImageData(svgElement) {
            return new Promise((resolve, reject) => {
                const svgString = new XMLSerializer().serializeToString(svgElement);
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));
            });
        }

        // 初始化游戏资源
        async function initGameAssets() {
            const assets = {};
            const svgElements = {
                player: document.getElementById('playerSvg'),
                platform: document.getElementById('platformSvg'),
                badge: document.getElementById('badgeSvg')
            };

            for (const [key, element] of Object.entries(svgElements)) {
                try {
                    const img = await svgToImageData(element);
                    assets[key] = img.src;
                } catch (error) {
                    console.error(`Error loading ${key}:`, error);
                }
            }

            window.gameAssets = assets;
            return assets;
        }

        // 等待资源加载完成后启动游戏
        window.addEventListener('load', async () => {
            try {
                await initGameAssets();
                document.getElementById('menuOverlay').style.display = 'flex';
            } catch (error) {
                console.error('Error initializing game assets:', error);
            }
        });

        function startGame(role) {
            // 保存选择的角色
            localStorage.setItem('selectedCharacter', role);
            
            // 确保游戏容器可见
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('characterSelector').style.display = 'none';
            
            // 如果游戏实例已存在，销毁它
            if (window.game) {
                window.game.destroy(true);
            }
            
            // 创建新的游戏实例
            window.game = new Phaser.Game(gameConfig);
        }

        function showLeaderboard() {
            // 实现排行榜显示逻辑
        }

        // 天气效果控制
        function toggleWeather(effect) {
            if (!window.gameState || !window.gameState.weatherSystem) return;
            
            const btn = document.getElementById(effect + 'Btn');
            btn.classList.toggle('active');
            
            window.gameState.weatherSystem.toggleEffect(effect);
        }

        // 键盘控制风向
        document.addEventListener('keydown', (e) => {
            if (!window.gameState || !window.gameState.weatherEffects.wind) return;
            
            if (e.key === 'ArrowLeft') {
                window.gameState.weatherEffects.windForce = -0.5;
            } else if (e.key === 'ArrowRight') {
                window.gameState.weatherEffects.windForce = 0.5;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (!window.gameState || !window.gameState.weatherEffects.wind) return;
            
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                window.gameState.weatherEffects.windForce = 0;
            }
        });
    </script>
</body>
</html>
