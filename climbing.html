<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>光华攀登 - 复旦120周年</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background-color: #1a237e;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* 动态天空效果 */
        .sky-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #87CEEB 0%, #1a237e 100%);
            animation: skyTransition 300s linear infinite;
            z-index: -1;
        }

        @keyframes skyTransition {
            0% { opacity: 1; }
            33% { opacity: 0.7; background: linear-gradient(to bottom, #FFA500 0%, #B71C1C 100%); }
            66% { opacity: 0.5; background: linear-gradient(to bottom, #4B0082 0%, #000000 100%); }
            100% { opacity: 1; }
        }

        .building-silhouette {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: url('assets/images/building-silhouette.png') repeat-x bottom;
            background-size: contain;
            opacity: 0.3;
            z-index: -1;
        }

        /* 角色选择界面 */
        .character-selector {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 2rem;
            z-index: 3000;
            background: rgba(255,255,255,0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .character-option {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .character-option:hover {
            transform: translateY(-5px);
        }

        .character-option img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
        }

        .select-btn {
            background: var(--fudan-red);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .select-btn:hover {
            background: var(--fudan-blue);
            transform: scale(1.05);
        }

        .top-navbar {
            background-color: #b71c1c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            height: 50px;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        #gameContainer {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: calc(100vh - 50px);
            overflow: hidden;
        }

        canvas {
            display: block !important;
            margin: auto !important;
            max-width: 100% !important;
            max-height: 100% !important;
            object-fit: contain;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .game-menu {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .menu-title {
            color: #1a237e;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .menu-content {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .menu-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .menu-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: bold;
        }

        .primary-btn {
            background: #b71c1c;
            color: white;
        }

        .secondary-btn {
            background: #eee;
            color: #333;
        }

        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            #gameContainer {
                height: calc(100vh - 60px);
            }
            
            .menu-buttons {
                flex-direction: column;
            }
            
            .menu-btn {
                width: 100%;
            }
        }

        :root {
            --fudan-blue: #1a237e;
            --fudan-red: #b71c1c;
            --card-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* 添加天气控制按钮样式 */
        .weather-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .weather-btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-btn:hover {
            background: #666;
        }

        .weather-btn.active {
            background: #0066cc;
        }

        .weather-btn i {
            font-size: 1.2em;
        }

        /* 返回按钮样式 */
        .back-to-directory {
            position: fixed;
            top: 60px;
            left: 20px;
            z-index: 1000;
            background-color: var(--fudan-blue);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .back-to-directory:hover {
            background-color: #152d6f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-to-directory i {
            margin-right: 8px;
        }

        @media (max-width: 768px) {
            .back-to-directory {
                padding: 6px 12px;
                font-size: 14px;
                top: 50px;
                left: 10px;
            }

            .game-container {
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="sky-gradient"></div>
    <div class="building-silhouette"></div>

    <nav class="top-navbar">
        <a href="index.html" class="site-logo">
            <i class="fas fa-university"></i> 复旦120周年
        </a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
            <a href="directory.html"><i class="fas fa-list"></i> 内容目录</a>
            <a href="timeline.html"><i class="fas fa-history"></i> 历史时间轴</a>
            <a href="achievements.html"><i class="fas fa-award"></i> 成就展示</a>
        </div>
    </nav>

    <!-- 角色选择界面 -->
    <div class="character-selector" id="characterSelector">
        <div class="character-option" data-role="student">
            <img src="assets/images/climbing-game/characters/student.png" alt="复旦学子">
            <h3>复旦学子</h3>
            <p>擅长学术攀登<br>可以使用双跳能力</p>
            <button class="select-btn">选择学子</button>
        </div>
        <div class="character-option" data-role="cat">
            <img src="assets/images/climbing-game/characters/academic-cat.png" alt="学术喵">
            <h3>学术喵</h3>
            <p>灵活敏捷<br>可以使用墙壁跳跃</p>
            <button class="select-btn">选择学术喵</button>
        </div>
    </div>

    <div id="gameContainer">
        <div id="loading">加载中...</div>
    </div>

    <div class="game-overlay" id="menuOverlay">
        <div class="game-menu">
            <h2 class="menu-title">光华攀登</h2>
            <div class="menu-content">
                <p>挑战自我，攀登学术高峰！</p>
                <p>使用方向键或触摸屏幕控制角色移动。</p>
                <p>收集校徽获得加分，答对问题获得特殊能力！</p>
            </div>
            <div class="menu-buttons">
                <button class="menu-btn primary-btn" id="startButton">开始游戏</button>
                <button class="menu-btn secondary-btn" onclick="showLeaderboard()">排行榜</button>
            </div>
        </div>
    </div>

    <div style="display: none;" id="svgContainer">
        <svg id="playerSvg" xmlns="http://www.w3.org/2000/svg" width="32" height="48" viewBox="0 0 32 48">
            <rect x="8" y="16" width="16" height="24" fill="#4a90e2" rx="4"/>
            <circle cx="16" cy="10" r="8" fill="#ffd700"/>
            <circle cx="13" cy="8" r="1.5" fill="#000"/>
            <circle cx="19" cy="8" r="1.5" fill="#000"/>
            <path d="M12 12 Q16 15 20 12" stroke="#000" fill="none" stroke-width="1"/>
            <rect x="6" y="20" width="4" height="12" fill="#ff6b6b" rx="1"/>
        </svg>

        <svg id="platformSvg" xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20">
            <rect width="100" height="20" fill="#b71c1c" rx="4"/>
            <rect x="2" y="2" width="96" height="8" fill="#d32f2f" rx="2"/>
        </svg>

        <svg id="badgeSvg" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
            <circle cx="16" cy="16" r="15" fill="#b71c1c"/>
            <circle cx="16" cy="16" r="12" fill="#ffffff"/>
            <circle cx="16" cy="16" r="10" fill="#b71c1c"/>
            <text x="16" y="20" text-anchor="middle" fill="#ffffff" font-size="12" font-family="Arial">复</text>
        </svg>
    </div>

    <!-- 修改天气控制按钮，添加data-effect属性 -->
    <div class="weather-controls">
        <button class="weather-btn" data-effect="snow" id="snowBtn">
            <i class="fas fa-snowflake"></i> 雪花效果
        </button>
        <button class="weather-btn" data-effect="rain" id="rainBtn">
            <i class="fas fa-cloud-rain"></i> 雨滴效果
        </button>
        <button class="weather-btn" data-effect="wind" id="windBtn">
            <i class="fas fa-wind"></i> 风力效果
        </button>
    </div>

    <a href="directory.html" class="back-to-directory">
        <i class="fas fa-home"></i> 返回目录
    </a>

    <script src="js/climbing-game.js"></script>
    <script>
        // 角色能力配置
        const characterAbilities = {
            student: {
                jumpForce: -600,
                doubleJump: true,
                special: 'academicShield'
            },
            cat: {
                jumpForce: -700,
                doubleJump: false,
                special: 'wallJump'
            }
        };

        // 物理系统配置
        const physicsConfig = {
            player: {
                mass: 70,
                jumpAcceleration: 9.8 * 1.5,
                airResistance: 0.98
            },
            wind: {
                force: 150,
                directionVariance: 30
            }
        };

        // 校史问答题目库
        const quizQuestions = [
            {
                question: "复旦校训是什么？",
                options: ["博学而笃志", "自强不息", "厚德载物"],
                answer: 0
            },
            {
                question: "光华楼建成时间？",
                options: ["2005", "2010", "2015"],
                answer: 0
            },
            {
                question: "复旦大学创建于哪一年？",
                options: ["1905", "1911", "1925"],
                answer: 0
            }
        ];

        // 对象池管理
        class ObjectPool {
            constructor(game, config) {
                this.pools = new Map();
                config.forEach(({ key, classType, size }) => {
                    this.pools.set(key, game.add.group({
                        classType: classType,
                        maxSize: size,
                        runChildUpdate: true
                    }));
                });
            }

            acquire(key) {
                return this.pools.get(key).get();
            }

            release(obj) {
                obj.setActive(false).setVisible(false);
            }
        }

        // 增强触摸控制
        function enhanceTouchControls() {
            const gameArea = document.getElementById('gameContainer');
            let touchStartX = 0;
            let touchStartTime = 0;

            gameArea.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartTime = Date.now();
            }, { passive: true });

            gameArea.addEventListener('touchmove', e => {
                const deltaX = e.touches[0].clientX - touchStartX;
                if (Math.abs(deltaX) > 10) {
                    if (window.game && window.game.scene.scenes[0].player) {
                        window.game.scene.scenes[0].player.setVelocityX(deltaX > 0 ? 200 : -200);
                    }
                }
            }, { passive: true });

            gameArea.addEventListener('touchend', () => {
                const duration = Date.now() - touchStartTime;
                if (duration < 200 && window.game && window.game.scene.scenes[0].player) {
                    window.game.scene.scenes[0].player.jump();
                }
            }, { passive: true });
        }

        // SVG加载函数
        async function loadSVG(svgId) {
            return new Promise((resolve, reject) => {
                const svg = document.getElementById(svgId);
                if (!svg) {
                    reject(new Error(`SVG element with id ${svgId} not found`));
                    return;
                }
                const svgData = new XMLSerializer().serializeToString(svg);
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = `data:image/svg+xml;base64,${btoa(svgData)}`;
            });
        }

        // 排行榜功能
        function showLeaderboard() {
            const records = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            const sorted = records.sort((a, b) => b.score - a.score).slice(0, 10);
            
            const overlay = document.createElement('div');
            overlay.className = 'game-overlay';
            overlay.style.display = 'flex';
            
            const content = document.createElement('div');
            content.className = 'game-menu';
            content.innerHTML = `
                <h2 class="menu-title">光华攀登排行榜</h2>
                <div class="menu-content">
                    ${sorted.map((r, i) => `
                        <div class="leaderboard-item">
                            <span class="rank">${i + 1}</span>
                            <span class="name">${r.name}</span>
                            <span class="score">${r.score}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="menu-buttons">
                    <button class="menu-btn primary-btn" onclick="this.closest('.game-overlay').remove()">关闭</button>
                </div>
            `;
            
            overlay.appendChild(content);
            document.body.appendChild(overlay);
        }

        // 开始游戏
        function startGame(role) {
            localStorage.setItem('selectedCharacter', role);
            document.getElementById('gameContainer').style.display = 'block';
            document.getElementById('characterSelector').style.display = 'none';
            
            if (window.game) {
                window.game.destroy(true);
            }
            
            window.game = new Phaser.Game(gameConfig);
        }

        // 天气效果控制
        function toggleWeather(effect) {
            const btn = document.getElementById(`${effect}Btn`);
            btn.classList.toggle('active');
            
            if (window.game && window.game.scene.scenes[0]) {
                const scene = window.game.scene.scenes[0];
                if (scene.weatherSystem) {
                    scene.weatherSystem.toggleEffect(effect);
                }
            }
        }

        // 初始化
        window.addEventListener('load', async () => {
            try {
                // 显示菜单
                document.getElementById('menuOverlay').style.display = 'flex';
                
                // 初始化角色选择
                document.querySelectorAll('.select-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const role = this.parentElement.dataset.role;
                        startGame(role);
                    });
                });

                // 初始化天气控制
                document.querySelectorAll('.weather-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const effect = this.dataset.effect;
                        toggleWeather(effect);
                    });
                });

                // 初始化触控控制
                enhanceTouchControls();

                // 初始化音频上下文
                document.getElementById('startButton').addEventListener('click', function() {
                    if (!window.audioContext) {
                        window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    document.getElementById('menuOverlay').style.display = 'none';
                    document.getElementById('characterSelector').style.display = 'flex';
                });

            } catch (error) {
                console.error('Error initializing game:', error);
            }
        });

        // 键盘控制风向
        document.addEventListener('keydown', (e) => {
            if (window.game && window.game.scene.scenes[0]) {
                const scene = window.game.scene.scenes[0];
                if (scene.weatherEffects && scene.weatherEffects.wind) {
                    if (e.key === 'ArrowLeft') {
                        scene.weatherEffects.windForce = -0.5;
                    } else if (e.key === 'ArrowRight') {
                        scene.weatherEffects.windForce = 0.5;
                    }
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            if (window.game && window.game.scene.scenes[0]) {
                const scene = window.game.scene.scenes[0];
                if (scene.weatherEffects && scene.weatherEffects.wind) {
                    if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                        scene.weatherEffects.windForce = 0;
                    }
                }
            }
        });
    </script>
</body>
</html>
