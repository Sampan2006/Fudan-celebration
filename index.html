<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>百廿光华 - 复旦120周年</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/three.min.js"></script>
    <style>
        :root {
            --fudan-red: #9e1f14;
            --fudan-blue: #1e3a8a;
            --fudan-gold: #d4af37;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* 新增：调整进入按钮位置的样式 */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2rem;
        }

        .nav-btn.primary-btn.enter-btn {
            margin: 0 auto;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: var(--fudan-red);
            border-radius: 30px;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(158, 31, 20, 0.3);
        }

        .nav-btn.primary-btn.enter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(158, 31, 20, 0.4);
            background: #8a1b11;
        }

        .nav-btn.primary-btn.enter-btn i {
            transition: transform 0.3s;
        }

        .nav-btn.primary-btn.enter-btn:hover i {
            transform: translateX(5px);
        }

        /* 新增：调整音乐控制按钮位置的样式 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            cursor: pointer;
            transition: all 0.3s;
        }

        .music-icon {
            width: 40px;
            height: 40px;
            fill: var(--fudan-blue);
            transition: all 0.3s;
        }

        .music-control:hover .music-icon {
            transform: scale(1.1);
            fill: var(--fudan-red);
        }

        @media (max-width: 768px) {
            .music-control {
                bottom: 15px;
                right: 15px;
            }

            .music-icon {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-navbar">
        <a href="index.html" class="site-logo">
            <i class="fas fa-university"></i> 复旦120周年
        </a>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
            <a href="directory.html"><i class="fas fa-list"></i> 内容目录</a>
            <a href="timeline.html"><i class="fas fa-history"></i> 历史时间轴</a>
            <a href="achievements.html"><i class="fas fa-award"></i> 成就展示</a>
        </div>
    </nav>

    <!-- 加载动画 -->
    <div class="loading-screen">
        <div class="loader">
            <div class="loader-spinner"></div>
            <div class="loader-text">正在加载 <span class="progress">0%</span></div>
        </div>
    </div>

    <div class="container hide">
        <div class="landing-page">
            <div class="content">
                <h1 class="main-title">
                    <span class="text-shine">百廿光华</span>
                </h1>
                <div class="sub-title">复旦120周年</div>
                
                <div class="navigation-buttons">
                    <a href="./directory.html" class="nav-btn primary-btn enter-btn">
                        <span>进入</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- 音乐控制按钮 -->
        <div class="music-control">
            <svg class="music-icon" viewBox="0 0 24 24">
                <path class="music-wave" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                <path class="music-note" d="M12.5 7v4.27c-.44-.35-1-0.57-1.6-0.57-1.38 0-2.5 1.12-2.5 2.5s1.12 2.5 2.5 2.5 2.5-1.12 2.5-2.5V9h2V7h-2.5z"/>
            </svg>
        </div>

        <!-- 社交分享按钮 -->
        <div class="share-buttons">
            <button class="share-btn" data-platform="wechat">
                <i class="fab fa-weixin"></i>
            </button>
            <button class="share-btn" data-platform="weibo">
                <i class="fab fa-weibo"></i>
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/audio-controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
